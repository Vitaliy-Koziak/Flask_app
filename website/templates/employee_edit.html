{% extends "base.html" %} {% block title %}Edit{% endblock %} {% block
content %}
<form method="POST">
  <h1 style="margin: 30px 0;" align="center">Enter new  information and press submit</h1>

  <div class="form-group">
    <label for="firstName">Name and surname</label>
    <input
            value="{{user.first_name}}"
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter name and surname"
    />
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input
            value="{{user.department}}"
      type="text"
      class="form-control"
      id="department"
      name="department"
      placeholder="Production/Research and Development/Purchasing/Marketing/Human Resource Management/Accounting and Finance"
    />
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input
            value="{{user.salary}}"
      type="salary"
      class="form-control"
      id="salary"
      name="salary"
      placeholder="Enter new salary"
    />

  </div>
  <br />
  <button type="submit" class="glow-button">Save</button>
</form>
{% endblock %}
