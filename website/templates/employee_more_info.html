{% extends "base.html" %}
{% block title %}{{employee.first_name}}{% endblock %}
{% block content%}
<div class="container mt-5">
    <h1 style="margin-bottom: 60px; "align="center">{{employee.first_name}} </h1>
     <div class="alert-info" style="padding: 15px; margin-bottom: 30px;">
         <p><b>Email: {{employee.email}}</b></p>
         <p><b>Department: {{employee.department}}</b></p>
         <p><b>Date: {{employee.date}}</b></p>
         <p><b>Salary: {{employee.salary}}</b></p>
         <a href="/employees/{{ employee.id }}/delete" class="btn btn-danger">Delete</a>
         <a href="/employees/{{employee.id}}/edit" class="btn btn-success">Edit</a>

     </div>

</div>
{% endblock %}
