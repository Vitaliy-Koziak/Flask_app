{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Input all information</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Name and surname</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter name and surname"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="date">Date of birth</label>
    <input
      type="date"
      class="form-control"
      id="date"
      name="date"
      placeholder="Enter date of birth"
    />
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input
      type="text"
      class="form-control"
      id="department"
      name="department"
      placeholder="Production/Research and Development/Purchasing/Marketing/Human Resource Management/Accounting and Finance"
    />
  </div>
  <br />
  <button type="submit" class="glow-button">Sign up</button>
</form>
{% endblock %}
